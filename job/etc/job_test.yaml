Name: mqueue-job
Host: 0.0.0.0
Port: 3002
Mode: dev

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 4010
  Path: /metrics

#链路追踪
Telemetry:
  Name: mqueue-job
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: mqueue-job
  Level: error

Redis:
  Host: redis:6379
  Type: node
  Pass: 

#rpc service.
HsRpcConf:
  Endpoints:
    - 127.0.0.1:xxxx
  NonBlock: true

SettleRpcConf:
  Endpoints:
    - 127.0.0.1:xxxx
  NonBlock: true
